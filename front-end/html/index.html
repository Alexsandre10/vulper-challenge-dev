<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Vulper Challenge - Empresas</title>
	<link rel="stylesheet" href="../css/index.css"> <!--Local Stylesheet Import-->
</head>
<body>
	<div class="container">	

        <!--Logo help-desk-->        
        <figure>
            <a href="#">
                <img src="" alt="">
            </a>
        </figure>

		<section id="enterprise-register">
            
            <div class="wrapper">
                <h1>Cadastrar uma empresa</h1>
                <p>Insira abaixo os dados da empresa que deverá ser cadastrada no sistema:</p>
                <form name="register-form">
                    <div>
                        <input type="text" name="ticket-nome" placeholder="Razão Social"required>
                    </div>
                    <div>
                        <input type="email" name="ticket-email" placeholder="Telefone" required> 
                        <input type="text" name="ticket-titulo" placeholder="Quantidade de Desenvolvedores"required>
                    </div>
                    <div>
                        <button>Enviar</button>
                    </div>
                </form>
            </div>
		</section>
        <section>   
            <div id="enterprise-list"></div>
        </section>
	</div>
</body>
</html>
