<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Projeto</title>
    <link rel="stylesheet" href="..\css\form.css">
    <script lang="javascript" src="..\js\funcoes.js"></script>
    <!-- Angularjs-->
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../js/app.js"></script>
	
	<!--Serviços-->
	<script src="../js/services/dadosAPI.js"></script>
	<script src="../js/services/empresaAPI.js"></script>
	
	<!--Controllers-->
	<script src="../js/controllers/dadosController.js"></script>
    <script src="../js/controllers/empresaController.js"></script>
</head>
<body>
    <form method="POST" action="" id="fCadastro" >
    <div id="Cadastro"><h1>Projeto Impulsionamento de carreira</h1>
        <h2><b>Cadastro de empresas:</b></h2><hr>
        <p><label id="nome"><b>Razão Social: <input type="text" name="nome"></label></b></p><hr>
        <p><label id:"telefone"><b>Telefone:<input type="number" name="telefone"></label></b></p><hr>
        <p><label id="numero_de_devs"><b>Quantidade de Devs:<input type="number" name="numero_de_devs"></label></b></p><hr>
        <input type="submit" value="Cadastrar" id="Cadastrar">
    </div>
    </form>

    <hr/>

    <div ng-controller="empresaController">
        <button type="button" class="btn btn-default" ng-click="listar()">Atualizar Empresa</button>
        <table class="table">
            <tr>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Valor</th>
            </tr>
            <tr ng-repeat="empresa in empresas">
                <td>{{empresa.nome}}</td>
                <td>{{empresa.descricao}}</td>
                <td>{{empresa.valor}}</td>
            </tr>
        </table>
    </div>

</html>
